<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaKart - Smart E-commerce Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const { 
          ShoppingCart, 
          TrendingUp, 
          Bell, 
          Settings, 
          Package, 
          DollarSign,
          Users,
          BarChart3,
          PlayCircle,
          PauseCircle,
          Eye,
          Edit,
          Plus,
          CheckCircle,
          AlertTriangle,
          Smartphone,
          Fan,
          Gamepad2,
          Zap,
          Target,
          Clock,
          Globe
        } = lucide;

        const NovaKartDashboard = () => {
          const [activeTab, setActiveTab] = useState('dashboard');
          const [notifications, setNotifications] = useState([]);
          const [products, setProducts] = useState([
            {
              id: 1,
              name: "Galaxy Gradient Phone Case",
              category: "Phone Cases",
              price: 25.90,
              status: "active",
              platform: "shopee",
              autoContent: true,
              boost: "pending",
              inventory: 150,
              sales: 45
            },
            {
              id: 2,
              name: "Mini USB Cooling Fan",
              category: "USB Fans",
              price: 18.50,
              status: "active",
              platform: "tiktok",
              autoContent: true,
              boost: "approved",
              inventory: 89,
              sales: 32
            },
            {
              id: 3,
              name: "RGB Gaming Mouse Pad",
              category: "Gaming",
              price: 35.00,
              status: "pending",
              platform: "both",
              autoContent: false,
              boost: "waiting",
              inventory: 200,
              sales: 12
            }
          ]);

          useEffect(() => {
            setNotifications([
              { id: 1, type: 'boost', message: 'Galaxy Gradient Phone Case ready for boost approval', time: '2 min ago' },
              { id: 2, type: 'inventory', message: 'Mini USB Fan inventory below 100 units', time: '15 min ago' },
              { id: 3, type: 'content', message: 'Auto-content generated for 3 new products', time: '1 hour ago' }
            ]);
          }, []);

          const handleBoostApproval = (productId, action) => {
            setProducts(products.map(p => 
              p.id === productId 
                ? { ...p, boost: action === 'approve' ? 'approved' : 'rejected' }
                : p
            ));
            
            setNotifications(prev => prev.filter(n => 
              !n.message.includes(products.find(p => p.id === productId)?.name)
            ));
          };

          const StatCard = ({ icon: Icon, title, value, change, color = "blue" }) => (
            <div className="bg-white rounded-xl shadow-lg p-6 border-l-4 border-blue-500">
              <div className="flex items-center justify-between">
                <div>
                  <p className="text-gray-600 text-sm font-medium">{title}</p>
                  <p className="text-2xl font-bold text-gray-900">{value}</p>
                  {change && (
                    <p className={`text-sm ${change > 0 ? 'text-green-600' : 'text-red-600'}`}>
                      {change > 0 ? '+' : ''}{change}% from last week
                    </p>
                  )}
                </div>
                <div className={`p-3 rounded-full bg-blue-100`}>
                  <Icon className={`w-6 h-6 text-blue-600`} />
                </div>
              </div>
            </div>
          );

          const ProductCard = ({ product }) => (
            <div className="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-shadow">
              <div className="flex justify-between items-start mb-4">
                <div className="flex items-center space-x-3">
                  {product.category === 'Phone Cases' && <Smartphone className="w-8 h-8 text-purple-600" />}
                  {product.category === 'USB Fans' && <Fan className="w-8 h-8 text-blue-600" />}
                  {product.category === 'Gaming' && <Gamepad2 className="w-8 h-8 text-green-600" />}
                  <div>
                    <h3 className="font-semibold text-gray-900">{product.name}</h3>
                    <p className="text-gray-600 text-sm">{product.category}</p>
                  </div>
                </div>
                <div className="flex space-x-2">
                  <span className={`px-3 py-1 rounded-full text-xs font-medium ${
                    product.status === 'active' ? 'bg-green-100 text-green-800' :
                    product.status === 'pending' ? 'bg-yellow-100 text-yellow-800' :
                    'bg-gray-100 text-gray-800'
                  }`}>
                    {product.status}
                  </span>
                  <span className="px-3 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                    {product.platform}
                  </span>
                </div>
              </div>
              
              <div className="grid grid-cols-2 gap-4 mb-4">
                <div>
                  <p className="text-gray-600 text-sm">Price</p>
                  <p className="font-bold text-lg">RM {product.price}</p>
                </div>
                <div>
                  <p className="text-gray-600 text-sm">Sales</p>
                  <p className="font-bold text-lg">{product.sales}</p>
                </div>
                <div>
                  <p className="text-gray-600 text-sm">Inventory</p>
                  <p className="font-bold text-lg">{product.inventory}</p>
                </div>
                <div>
                  <p className="text-gray-600 text-sm">Auto Content</p>
                  <p className="font-bold text-lg">{product.autoContent ? '✅' : '❌'}</p>
                </div>
              </div>

              {product.boost === 'pending' && (
                <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-4 mb-4">
                  <div className="flex items-center justify-between">
                    <div className="flex items-center space-x-2">
                      <AlertTriangle className="w-5 h-5 text-yellow-600" />
                      <span className="text-yellow-800 font-medium">Boost Approval Required</span>
                    </div>
                    <div className="flex space-x-2">
                      <button 
                        onClick={() => handleBoostApproval(product.id, 'approve')}
                        className="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 text-sm"
                      >
                        Approve
                      </button>
                      <button 
                        onClick={() => handleBoostApproval(product.id, 'reject')}
                        className="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 text-sm"
                      >
                        Reject
                      </button>
                    </div>
                  </div>
                </div>
              )}

              <div className="flex space-x-2">
                <button className="flex-1 bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors flex items-center justify-center space-x-2">
                  <Eye className="w-4 h-4" />
                  <span>View</span>
                </button>
                <button className="flex-1 bg-gray-600 text-white py-2 px-4 rounded-lg hover:bg-gray-700 transition-colors flex items-center justify-center space-x-2">
                  <Edit className="w-4 h-4" />
                  <span>Edit</span>
                </button>
              </div>
            </div>
          );

          const NotificationPanel = () => (
            <div className="bg-white rounded-xl shadow-lg p-6">
              <div className="flex items-center justify-between mb-4">
                <h3 className="text-lg font-semibold text-gray-900">Recent Notifications</h3>
                <Bell className="w-5 h-5 text-gray-600" />
              </div>
              <div className="space-y-3">
                {notifications.map(notification => (
                  <div key={notification.id} className="flex items-center space-x-3 p-3 bg-gray-50 rounded-lg">
                    <div className={`w-3 h-3 rounded-full ${
                      notification.type === 'boost' ? 'bg-yellow-500' :
                      notification.type === 'inventory' ? 'bg-red-500' :
                      'bg-blue-500'
                    }`}></div>
                    <div className="flex-1">
                      <p className="text-sm text-gray-900">{notification.message}</p>
                      <p className="text-xs text-gray-600">{notification.time}</p>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          );

          return (
            <div className="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50">
              {/* Header */}
              <header className="bg-white shadow-lg border-b border-gray-200">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                  <div className="flex justify-between items-center py-4">
                    <div className="flex items-center space-x-3">
                      <div className="w-10 h-10 bg-gradient-to-r from-blue-600 to-purple-600 rounded-xl flex items-center justify-center">
                        <ShoppingCart className="w-6 h-6 text-white" />
                      </div>
                      <div>
                        <h1 className="text-2xl font-bold text-gray-900">NovaKart</h1>
                        <p className="text-sm text-gray-600">Smart E-commerce Automation</p>
                      </div>
                    </div>
                    
                    <div className="flex items-center space-x-4">
                      <div className="relative">
                        <Bell className="w-6 h-6 text-gray-600 hover:text-gray-900 cursor-pointer" />
                        {notifications.length > 0 && (
                          <span className="absolute -top-2 -right-2 w-5 h-5 bg-red-500 text-white text-xs rounded-full flex items-center justify-center">
                            {notifications.length}
                          </span>
                        )}
                      </div>
                      <div className="w-8 h-8 bg-gray-300 rounded-full"></div>
                    </div>
                  </div>
                </div>
              </header>

              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                {/* Navigation Tabs */}
                <div className="flex space-x-8 mb-8 border-b border-gray-200">
                  {[
                    { id: 'dashboard', label: 'Dashboard', icon: BarChart3 },
                    { id: 'products', label: 'Products', icon: Package },
                    { id: 'automation', label: 'Automation', icon: Zap },
                    { id: 'analytics', label: 'Analytics', icon: TrendingUp },
                    { id: 'settings', label: 'Settings', icon: Settings }
                  ].map(tab => (
                    <button
                      key={tab.id}
                      onClick={() => setActiveTab(tab.id)}
                      className={`flex items-center space-x-2 py-2 px-1 border-b-2 font-medium text-sm ${
                        activeTab === tab.id
                          ? 'border-blue-500 text-blue-600'
                          : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'
                      }`}
                    >
                      <tab.icon className="w-4 h-4" />
                      <span>{tab.label}</span>
                    </button>
                  ))}
                </div>

                {/* Dashboard Content */}
                {activeTab === 'dashboard' && (
                  <div className="space-y-8">
                    {/* Stats Grid */}
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                      <StatCard 
                        icon={DollarSign} 
                        title="Revenue" 
                        value="RM 1,247" 
                        change={12.5}
                        color="green"
                      />
                      <StatCard 
                        icon={Package} 
                        title="Products" 
                        value="23" 
                        change={8.2}
                        color="blue"
                      />
                      <StatCard 
                        icon={Users} 
                        title="Orders" 
                        value="89" 
                        change={-2.1}
                        color="purple"
                      />
                      <StatCard 
                        icon={Target} 
                        title="Conversion" 
                        value="3.2%" 
                        change={5.7}
                        color="yellow"
                      />
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                      {/* Quick Actions */}
                      <div className="bg-white rounded-xl shadow-lg p-6">
                        <h3 className="text-lg font-semibold text-gray-900 mb-4">Quick Actions</h3>
                        <div className="space-y-3">
                          <button className="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors flex items-center justify-center space-x-2">
                            <Plus className="w-4 h-4" />
                            <span>Add New Product</span>
                          </button>
                          <button className="w-full bg-green-600 text-white py-3 px-4 rounded-lg hover:bg-green-700 transition-colors flex items-center justify-center space-x-2">
                            <PlayCircle className="w-4 h-4" />
                            <span>Start Automation</span>
                          </button>
                          <button className="w-full bg-purple-600 text-white py-3 px-4 rounded-lg hover:bg-purple-700 transition-colors flex items-center justify-center space-x-2">
                            <Globe className="w-4 h-4" />
                            <span>Sync Platforms</span>
                          </button>
                        </div>
                      </div>

                      {/* Notifications Panel */}
                      <div className="lg:col-span-2">
                        <NotificationPanel />
                      </div>
                    </div>
                  </div>
                )}

                {/* Products Tab */}
                {activeTab === 'products' && (
                  <div className="space-y-6">
                    <div className="flex justify-between items-center">
                      <h2 className="text-2xl font-bold text-gray-900">Product Management</h2>
                      <button className="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors flex items-center space-x-2">
                        <Plus className="w-4 h-4" />
                        <span>Add Product</span>
                      </button>
                    </div>
                    
                    <div className="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6">
                      {products.map(product => (
                        <ProductCard key={product.id} product={product} />
                      ))}
                    </div>
                  </div>
                )}

                {/* Automation Tab */}
                {activeTab === 'automation' && (
                  <div className="space-y-6">
                    <h2 className="text-2xl font-bold text-gray-900">Automation Settings</h2>
                    
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                      <div className="bg-white rounded-xl shadow-lg p-6">
                        <h3 className="text-lg font-semibold text-gray-900 mb-4">Content Generation</h3>
                        <div className="space-y-4">
                          <div className="flex items-center justify-between">
                            <span className="text-gray-700">Auto SEO Titles</span>
                            <div className="w-12 h-6 bg-green-500 rounded-full flex items-center justify-end px-1">
                              <div className="w-4 h-4 bg-white rounded-full"></div>
                            </div>
                          </div>
                          <div className="flex items-center justify-between">
                            <span className="text-gray-700">Auto Descriptions</span>
                            <div className="w-12 h-6 bg-green-500 rounded-full flex items-center justify-end px-1">
                              <div className="w-4 h-4 bg-white rounded-full"></div>
                            </div>
                          </div>
                          <div className="flex items-center justify-between">
                            <span className="text-gray-700">Smart Pricing</span>
                            <div className="w-12 h-6 bg-gray-300 rounded-full flex items-center justify-start px-1">
                              <div className="w-4 h-4 bg-white rounded-full"></div>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div className="bg-white rounded-xl shadow-lg p-6">
                        <h3 className="text-lg font-semibold text-gray-900 mb-4">Boost Management</h3>
                        <div className="space-y-4">
                          <div className="flex items-center justify-between">
                            <span className="text-gray-700">Auto Boost (Shopee)</span>
                            <div className="w-12 h-6 bg-yellow-500 rounded-full flex items-center justify-center px-1">
                              <div className="w-4 h-4 bg-white rounded-full"></div>
                            </div>
                          </div>
                          <div className="flex items-center justify-between">
                            <span className="text-gray-700">Auto Boost (TikTok)</span>
                            <div className="w-12 h-6 bg-yellow-500 rounded-full flex items-center justify-center px-1">
                              <div className="w-4 h-4 bg-white rounded-full"></div>
                            </div>
                          </div>
                          <p className="text-sm text-gray-600">⚠️ Requires manual approval before activation</p>
                        </div>
                      </div>
                    </div>
                  </div>
                )}

                {/* Analytics Tab */}
                {activeTab === 'analytics' && (
                  <div className="space-y-6">
                    <h2 className="text-2xl font-bold text-gray-900">Performance Analytics</h2>
                    
                    <div className="bg-white rounded-xl shadow-lg p-6">
                      <h3 className="text-lg font-semibold text-gray-900 mb-4">Revenue Overview</h3>
                      <div className="h-64 bg-gradient-to-r from-blue-100 to-purple-100 rounded-lg flex items-center justify-center">
                        <p className="text-gray-600">Chart visualization would go here</p>
                      </div>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                      <div className="bg-white rounded-xl shadow-lg p-6">
                        <h3 className="text-lg font-semibold text-gray-900 mb-4">Top Products</h3>
                        <div className="space-y-3">
                          <div className="flex justify-between items-center">
                            <span className="text-gray-700">Galaxy Gradient Case</span>
                            <span className="font-bold">45 sales</span>
                          </div>
                          <div className="flex justify-between items-center">
                            <span className="text-gray-700">Mini USB Fan</span>
                            <span className="font-bold">32 sales</span>
                          </div>
                          <div className="flex justify-between items-center">
                            <span className="text-gray-700">RGB Mouse Pad</span>
                            <span className="font-bold">12 sales</span>
                          </div>
                        </div>
                      </div>

                      <div className="bg-white rounded-xl shadow-lg p-6">
                        <h3 className="text-lg font-semibold text-gray-900 mb-4">Platform Performance</h3>
                        <div className="space-y-3">
                          <div className="flex justify-between items-center">
                            <span className="text-gray-700">Shopee</span>
                            <span className="font-bold text-green-600">68%</span>
                          </div>
                          <div className="flex justify-between items-center">
                            <span className="text-gray-700">TikTok Shop</span>
                            <span className="font-bold text-blue-600">32%</span>
                          </div>
                        </div>
                      </div>

                      <div className="bg-white rounded-xl shadow-lg p-6">
                        <h3 className="text-lg font-semibold text-gray-900 mb-4">ROI Tracking</h3>
                        <div className="text-center">
                          <p className="text-3xl font-bold text-green-600">247%</p>
                          <p className="text-gray-600">Overall ROI</p>
                        </div>
                      </div>
                    </div>
                  </div>
                )}

                {/* Settings Tab */}
                {activeTab === 'settings' && (
                  <div className="space-y-6">
                    <h2 className="text-2xl font-bold text-gray-900">System Settings</h2>
                    
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                      <div className="bg-white rounded-xl shadow-lg p-6">
                        <h3 className="text-lg font-semibold text-gray-900 mb-4">Platform Integration</h3>
                        <div className="space-y-4">
                          <div className="flex items-center justify-between">
                            <span className="text-gray-700">Shopee API</span>
                            <span className="px-3 py-1 bg-green-100 text-green-800 rounded-full text-sm">Connected</span>
                          </div>
                          <div className="flex items-center justify-between">
                            <span className="text-gray-700">TikTok Shop API</span>
                            <span className="px-3 py-1 bg-green-100 text-green-800 rounded-full text-sm">Connected</span>
                          </div>
                          <div className="flex items-center justify-between">
                            <span className="text-gray-700">WhatsApp Business</span>
                            <span className="px-3 py-1 bg-yellow-100 text-yellow-800 rounded-full text-sm">Optional</span>
                          </div>
                        </div>
                      </div>

                      <div className="bg-white rounded-xl shadow-lg p-6">
                        <h3 className="text-lg font-semibold text-gray-900 mb-4">Notification Preferences</h3>
                        <div className="space-y-4">
                          <div className="flex items-center justify-between">
                            <span className="text-gray-700">Boost Approvals</span>
                            <div className="w-12 h-6 bg-green-500 rounded-full flex items-center justify-end px-1">
                              <div className="w-4 h-4 bg-white rounded-full"></div>
                            </div>
                          </div>
                          <div className="flex items-center justify-between">
                            <span className="text-gray-700">Low Inventory Alerts</span>
                            <div className="w-12 h-6 bg-green-500 rounded-full flex items-center justify-end px-1">
                              <div className="w-4 h-4 bg-white rounded-full"></div>
                            </div>
                          </div>
                          <div className="flex items-center justify-between">
                            <span className="text-gray-700">Performance Reports</span>
                            <div className="w-12 h-6 bg-green-500 rounded-full flex items-center justify-end px-1">
                              <div className="w-4 h-4 bg-white rounded-full"></div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div className="bg-white rounded-xl shadow-lg p-6">
                      <h3 className="text-lg font-semibold text-gray-900 mb-4">System Status</h3>
                      <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div className="text-center">
                          <div className="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-2">
                            <CheckCircle className="w-6 h-6 text-green-600" />
                          </div>
                          <p className="font-medium text-gray-900">Automation Active</p>
                          <p className="text-sm text-gray-600">All systems operational</p>
                        </div>
                        <div className="text-center">
                          <div className="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-2">
                            <Clock className="w-6 h-6 text-blue-600" />
                          </div>
                          <p className="font-medium text-gray-900">Last Sync</p>
                          <p className="text-sm text-gray-600">2 minutes ago</p>
                        </div>
                        <div className="text-center">
                          <div className="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center mx-auto mb-2">
                            <Zap className="w-6 h-6 text-purple-600" />
                          </div>
                          <p className="font-medium text-gray-900">Uptime</p>
                          <p className="text-sm text-gray-600">99.9%</p>
                        </div>
                      </div>
                    </div>
                  </div>
                )}
              </div>
            </div>
          );
        };

        ReactDOM.render(React.createElement(NovaKartDashboard), document.getElementById('root'));
    </script>
</body>
</html>
